{% extends 'apolonYar/base.html' %}

{% block content %}

<div class="bd-example">
<div class="row row-cols-1 row-cols-md-2 g-4 mx-auto">
    {% for picture in pictures %}
    <div class="col">
        <div class="card text-center">
            <img src="{{ picture.image.url }}" alt="تصویر {{ forloop.counter }}" style="width: 50%; height: 400px;" class="mx-auto d-block">
            <div class="card-body">
                <h5 class="card-title">تمرین {{ forloop.counter }}</h5>
                <p class="card-text">{{ picture.description }}</p>  <!-- Display the actual description here -->
                <a href="{{ picture.image.url }}" class="btn btn-dark" target="_blank">مشاهده تمام صفحه</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>هیچ تصویری برای نمایش وجود ندارد.</p>
    </div>
    {% endfor %}
</div>
</div>
<div class="d-flex flex-column align-items-center justify-content-center mb-3 mt-5">
<form id="scoreForm"> <!-- Replace with your actual URL if needed -->
    {% csrf_token %}

    <select id="scoreSelect" class="form-select form-select-lg mb-4" aria-label=".form-select-lg example" style="color: #ffffff; background-color: #0275d8; border-radius: 5px; width: 100px; height: 30px;">
        <option selected="">نمره هنرجو</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <button class="btn btn-primary" type="button" onclick="submitScore('{{ homework.id }}')">ثبت</button> <!-- Pass homework ID -->
</form>

</div>

{% endblock %}
